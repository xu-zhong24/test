<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取请求参数</title>
</head>
<body>
<h1>GET提交</h1>
<form action="http://localhost:8080/day10/testparam" method="GET">
    用户名: <input type="text" name="user"/>
    爱好: <input type="checkbox" name="like" value="篮球"/>篮球
    <input type="checkbox" name="like" value="足球"/>足球
    <input type="checkbox" name="like" value="排球"/>排球
    <input type="submit" value="提交"/>
</form>

<h1>POST提交</h1>
<form action="http://localhost/day10/testparam" method="POST">
    用户名: <input type="text" name="user"/>
    爱好: <input type="checkbox" name="like" value="篮球"/>篮球
    <input type="checkbox" name="like" value="足球"/>足球
    <input type="checkbox" name="like" value="排球"/>排球
    <input type="submit" value="提交"/>
</form>
</body>
</html>

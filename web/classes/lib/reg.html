<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,td{
            /* 添加边框 */
            border:2px solid red;
            /* 设置边框合并(折叠) */
            border-collapse:collapse;
        }
        table{
            /* 设置表格左右外边距自适应,即表格居中 */
            margin-left:auto;
            margin-right:auto;
            /* 设置表格背景颜色 */
            background:lightgrey;
        }
        td{
            /* 设置单元格边框和内容之间的距离(内边距) */
            padding: 5px;
        }
        tr:last-child td{
            /* 设置单元格的内容居中显示 */
            text-align:center;
        }
        h1{text-align:center;}
    </style>
</head>
<body>
<!--
表单项标签:
(1)input: 普通文本输入框、密码框、单选框、复选框、文件上传、按钮、提交按钮、重置按钮
(2)select/option: 下拉选框
(3)textarea: 多行文本输入区域, 比如个人简介
-->
<form action="#">
    <h1>欢迎注册</h1>
    <table>
        <!-- 设置表格的标题 -->
        <tr><!-- 用户名 -->
            <td>用户名:</td>
            <td>
                <input type="text" name="username" />
            </td>
        </tr>
        <tr><!-- 密码 -->
            <td>密码:</td>
            <td>
                <input type="password" name="pwd"/>
            </td>
        </tr>
        <tr><!-- 性别 -->
            <td>性别:</td>
            <td>
                <!-- 实现单选: name值相同即可 -->
                <input name="gender" type="radio" value="man"/>男
                <input name="gender" type="radio" value="woman"/>女
            </td>
        </tr>
        <tr><!-- 爱好 -->
            <td>爱好:</td>
            <td>
                <input type="checkbox" name="like" value="basketball"/>篮球
                <input type="checkbox" name="like" value="football"/>足球
                <input type="checkbox" name="like" value="volleyball"/>排球
            </td>
        </tr>
        <tr><!-- 城市 -->
            <td>城市:</td>
            <td>
                <select name="city">
                    <option value="bj">北京</option>
                    <option value="sh">上海</option>
                    <option value="gz">广州</option>
                    <option value="sz">深圳</option>
                </select>
            </td>
        </tr>
        <tr><!-- 自我描述 -->
            <td>自我描述:</td>
            <td>
                <textarea name="description" cols="30" rows="5" placeholder="请输入描述信息..."></textarea>
            </td>
        </tr>
        <tr><!-- 提交 -->
            <!--
            colspan:指定单元格横跨的列数（即单元格合并的个数）
            rowspan:指定单元格竖跨的行数（即单元格合并的个数）
            -->
            <td colspan="2">
                <input type="submit"/>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
